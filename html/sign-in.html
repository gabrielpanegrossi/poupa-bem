<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/pages/global.css" />
		<title>Poupa Bem</title>
	</head>
	<body>
		<div id="main-sign-in" class="inherit">
			<div class="container-sign-in">
				<h1>
					<a href="#" onclick="goHome()">
						<img src="../media/img/logo.png" alt="Poupe Bem logo" />
						<p>Poupa Bem</p>
					</a>
				</h1>
				<form>
					<div>
						<label for="userEmailLogIn">Email</label>
						<input type="email" id="userEmailLogIn" />
					</div>
					<div>
						<label for="userPasswordLogIn">Senha</label>
						<input type="password" id="userPasswordLogIn" />
					</div>
					<button type="button" onclick="login()">Logar</button>
				</form>
				<div class="sign-in-links">
					<a href="#" onclick="goSignUp()">Se inscrever.</a>
					<a href="#" onclick="goForgetPass()">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
	</body>
</html>
